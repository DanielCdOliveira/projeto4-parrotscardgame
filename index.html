<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrots Game</title>
    <link rel="shortcut icon" href="assets/front.png" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header><h1>PARROT CARD GAME</h1></header>

    <section>
        <div class="timer-container">
            <ion-icon name="hourglass-outline"></ion-icon>
            <span class="timer">--</span>
        </div>
    </section>

    <div id="modal-closeorder" class="modal-container">
        <div class="modal">
            <div class="modal-text">
                <h2>Fim de jogo</h2>
                <h3></h3> 
                <div onclick="playAgain()" class="retry">
                    <ion-icon name="refresh-outline"></ion-icon>
                    <h4>JOGAR NOVAMENTE</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
